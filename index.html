<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>영화 그 이상의 감동. CGV</title>
</head>
<body>
  <!-- 상단 광고 -->
  <div class="cgv-top-ad">
    <div class="inner">
      <img src="/images/header-top-ad.jpg" alt="불릿트레인, 8월대개봉">
      <a href="#" class="btn-ad-close">
        <img src="/images/btn_ad_close.png" alt="닫기">
      </a>
    </div>
  </div>
  <!-- header -->
  <header>
    <div class="inner">
      <h1>
        <a href="#" class="logo">
          <img src="/images/logo.png" alt="cgv">
        </a>
        <span>CULTUREPLEX</span>
      </h1>
      <div class="my-menu">
        <a href="#" class="ad-img"> 
          <img src="/images/mymenu-ad.png" alt="현대카드 상시 6천 M포인트 사용!">
        </a>
        <ul>
          <li class="login">
            <a href="#">
              <img src="/images/loginPassword.png" alt="로그인">
              <span>로그인</span>
            </a>
          </li>
          <li class="join">
            <a href="#">
              <img src="/images/loginJoin.png" alt="회원가입">
              <span>회원가입</span>
            </a>
          </li>
          <li class="mycgv">
            <a href="#">
              <img src="/images/loginMember.png" alt="MY CGV">
              <span>MY CGV</span>
            </a>
          </li>
          <li class="customer-center">
            <a href="#">
              <img src="/images/loginCustomer.png" alt="고객센터">
              <span>고객센터</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- nav -->
  <nav>
    <div class="search"></div>
  </nav>
  <!-- movie-video -->
  <section class="movie-video"></section>
  <!-- movie-chart -->
  <section class="movie-chart"></section>
  <!-- event -->
  <section class="event"></section>
  <!-- special-hall -->
  <section class="special-hall"></section>
  <!-- product -->
  <section class="product"></section>
  <!-- notice -->
  <section class="notice"></section>
  <!-- banner -->
  <section class="banner"></section>
  <!-- footer -->
  <footer></footer>
</body>
</html>
