<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>영화 그 이상의 감동. CGV</title>
</head>
<body>
  <!-- 상단 광고 -->
  <div class="cgv-top-ad">
    <div class="inner">
      <img src="/images/header-top-ad.jpg" alt="불릿트레인, 8월대개봉">
      <a href="#" class="btn-ad-close">
        <img src="/images/btn_ad_close.png" alt="닫기">
      </a>
    </div>
  </div>
  <!-- header -->
  <header>
    <div class="inner">
      <div class="header-top"></div>
      <div class="header-bottom">
        <nav></nav>
        <div class="search"></div>
      </div>
    </div>
  </header>
  <!-- movie-video -->
  <section class="movie-video"></section>
  <!-- movie-chart -->
  <section class="movie-chart"></section>
  <!-- event -->
  <section class="event"></section>
  <!-- special-hall -->
  <section class="special-hall"></section>
  <!-- product -->
  <section class="product"></section>
  <!-- notice -->
  <section class="notice"></section>
  <!-- banner -->
  <section class="banner"></section>
  <!-- footer -->
  <footer></footer>
</body>
</html>
